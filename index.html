<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>

  <div class="container-fluid mt-3">
    <div class="card">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active " data-bs-toggle="tab" href="#login">Login</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" data-bs-toggle="tab" href="#sign-up">Sign Up</a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="login" class="container tab-pane active">
        <form id="form-login">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username &nbsp; <span class="error"></span></label>
            <input type="text" id="login-username" class="form-control" />
          </div>
        
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password &nbsp; <span class="error"></span></label>
            <input type="password" id="login-password" class="form-control"  />
          </div>
        
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="remember-me" checked />
            <label class="form-check-label" for="remember-me">
              Remember me
            </label>
          </div>
        
          <button type="submit" class="btn btn-login w-100 mb-4 text-light ">Login</button>
        </form>
      </div>
      <div id="sign-up" class="container tab-pane fade">
        <form id="form-sign-up">
            <h2 class="text-center mb-4">Sign up</h2>
              <div class="form-outline">
                <label class="form-label" for="first-name">First name &nbsp; <span class="error"></span></label>
                <input type="text" id="first-name" class="form-control"  />
              </div>

              <div class="form-outline">
                <label class="form-label" for="last-name">Last name &nbsp; <span class="error"></span></label>
                <input type="text" id="last-name" class="form-control" />
              </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username &nbsp; <span class="error"></span></label>
            <input type="text" id="username" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="email">Email address &nbsp; <span class="error"></span></label>
            <input type="email" id="email" class="form-control"  />
          </div>
        
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Password &nbsp; <span class="error"></span></label>
            <input type="password" id="password" class="form-control"  />
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="re-enter-pass">Re-enter Password &nbsp; <span class="error"></span></label>
            <input type="password" id="re-enter-pass" class="form-control"  />
          </div>
        
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="check-box" checked />
            <label class="form-check-label" for="check-box">
              Subscribe to our newsletter
            </label>
          </div>
        
          <button type="submit" class="btn btn-sign-up w-100 mb-4 text-light ">Sign up</button>
        </form>
      </div>
    </div>

    </div>

  </div>

  

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="/js/index.js"></script>
</body>
</html>
